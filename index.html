<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор заказов</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/icon/usd-crypto-cryptocurrency-cryptocurrencies-cash-money-bank-payment_95405.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Заказы</h2>
        <p id="currentDate">Текущая дата: </p>
        <hr>
        <table class="table table-hover table-striped table-dark table-bordered table-sm">
            <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Старт цена</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Доход с заказа</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td contenteditable="true" onblur="updateRow(this)"></td>
                    <td contenteditable="true" onblur="updateRow(this)" onclick="focusCell(this)"></td>
                    <td></td>
                    <td>
                        <button class="btn btn-success" onclick="addRow()">+</button>
                        <button class="btn btn-danger" onclick="deleteRow(this)">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h6 id="total"></h6>
        <hr>
        <h6 id="totalCell" class="flash"></h6>
        <hr>
        <h6 id="averagePrice"></h6>
        <button class="btn saver btn-primary" onclick="downloadScreenshot()">Сохранить и скачать</button>
        <button class="btn resetter btn-secondary" onclick="resetData()">Сбросить данные</button>
        <button class="btn btn-primary" onclick="exportToCSV()">Экспорт в CSV</button>
        <button class="btn btn-primary" onclick="exportToExcel()">Экспорт в Excel</button>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
